<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheets/bootstrap.css">
    <link rel="stylesheet" href="./stylesheets/dashboard.css">
</head>
<!-- 打开网页的方法http://localhost:3000/dashboard.html -->
<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Company name</a>
        <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="login.html">Sign out</a>
            </li>
        </ul>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="dashboard.html">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                    class="feather feather-home">
                                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                                </svg>
                                Dashboard <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="upload.html">
                              <span data-feather="users"></span>
                              上传头像
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
                    <div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                        <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
                    </div>
                    <div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                        <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
                    </div>
                </div>
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                    <h1 class="h2">Dashboard</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group mr-2">
                            <button class="btn btn-sm btn-outline-secondary">Share</button>
                            <button class="btn btn-sm btn-outline-secondary">Export</button>
                        </div>
                        <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                class="feather feather-calendar">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="16" y1="2" x2="16" y2="6"></line>
                                <line x1="8" y1="2" x2="8" y2="6"></line>
                                <line x1="3" y1="10" x2="21" y2="10"></line>
                            </svg>
                            This week
                        </button>
                    </div>
                </div>
                <!-- <canvas class="my-4 chartjs-render-monitor" id="myChart" width="1326" height="558" style="display: block; height: 279px; width: 663px;"></canvas> -->
                <h2>Section title</h2>
                <div class="table-responsive">
                    
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>name</th>
                                <th>age</th>
                                <th>tel</th>
                                <th>skill</th>
                            </tr>
                        </thead>
                        <tbody id="list">
                            
                        </tbody>
                        <div>
                            <h5>增加信息：</h5>
                            <input type="text" id="addname" placeholder="name">
                            <input type="text" id="addage" placeholder="age">
                            <input type="text" id="addtel" placeholder="tel">
                            <input type="text" id="addskill" placeholder="skill">
                            <input type="button" id="add" value="添加">
                        </div>
                        <br>
                        <div>
                            <h5>修改信息：</h5>
                            <div>
                                <input type="text" id="agoname" placeholder="agoname">
                                <input type="text" id="agoage" placeholder="agoage">
                                <input type="text" id="agotel" placeholder="agotel">
                                <input type="text" id="agoskill" placeholder="agoskill">
                            </div>
                            <br>
                            <div>
                                <input type="text" id="newname" placeholder="newname">
                                <input type="text" id="newage" placeholder="newage">
                                <input type="text" id="newtel" placeholder="newtel">
                                <input type="text" id="newskill" placeholder="newskill">
                                <input type="button" id="sort" value="修改">
                            </div>
                        </div>
                        <br>
                        <div>
                            <h5>删除信息：</h5>
                            <input type="text" id="delname" placeholder="name">
                            <input type="text" id="delage" placeholder="age">
                            <input type="text" id="deltel" placeholder="tel">
                            <input type="text" id="delskill" placeholder="skill">
                            <input type="button" id="del" value="删除信息">
                            <br>
                            <br>
                            <h3>查询到的数据库所有信息:</h3>
                        </div>
                    </table>
                </div>
            </main>
        </div>
    </div>
    <script src="javascripts/jquery.js"></script>
    <script src="javascripts/dashboard.js"></script>
</body>

</html>
